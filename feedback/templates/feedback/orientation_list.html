{% extends 'eyca/base.html' %}
{% load static %}

{% block head %}
    <link rel="stylesheet" href="{% static 'css/cards_styles.css' %}">
{% endblock %}



{% block page %}

    <h2 class="mt-2 text-center text-3xl leading-9 font-extrabold text-gray-900">Orientation List</h2>
    <br>

    <div class="row">

        {% for user in user_list %}
        <!--Card-->
        <div class="ml-10 max-w-sm rounded overflow-hidden shadow-lg">
            <img class="w-full" src="{% static 'images/contact_placeholder.jpg' %}" alt="Sunset in the mountains">
            <div class="px-6 py-4 bg-gray-200">
              <div class="font-bold text-xl mb-2">{{ user.get_full_name }}</div>
              <p class="text-gray-700 text-base">
                {{ user.get_username }}
              </p>
              <p> {{ user.email }} </p>
            </div>
          </div>
        {% endfor %}


    </div>

{% endblock %}
