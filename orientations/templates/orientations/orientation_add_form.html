{% extends 'eyca/dashboard.html' %}
{% load static %}

{% block title %}
    New Orientation
{% endblock %}

{% block page %}
    <div class="bg-red-100">
        <div class="w-full flex flex-wrap">
            <div class="w-full flex flex-col">
                <div class="py-24">
                    <div class="w-full p-8">
                        <div
                                class="flex bg-white rounded-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl items-center justify-center px-4 sm:px-6 lg:px-8">
                            <div class="max-w-md w-full">
                                <div>
                                    <img class="mx-auto h-24 w-auto" src="{% static 'images/avatar.png' %}"
                                         alt="Workflow">
                                    <h2 class="mt-2 text-center text-3xl leading-9 font-extrabold text-gray-900">
                                        New Orientation
                                    </h2>
                                </div>
                                <form class="mt-8" action="#" method="POST">
                                    {% csrf_token %}
                                    <input type="hidden" name="remember" value="true">
                                    <div class="rounded-md shadow-sm">
                                        <div>
                                            <input aria-label="About" name="about" type="text" required
                                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                                   placeholder="About">
                                        </div>
                                        <br>
                                        <div>
                                            <input aria-label="Date" name="date" type="date" required
                                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                                   placeholder="Date">
                                        </div>
                                        <br>
                                        <div>
                                            <input aria-label="Start Time" name="time_from" type="time" required
                                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                                   placeholder="Start Time">
                                        </div>
                                        <br>
                                        <div>
                                            <input aria-label="End Time" name="time_till" type="time" required
                                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                                   placeholder="End Time">
                                        </div>
                                        <br>
                                        <div>
                                            <input aria-label="Number of Participants" name="expected_participants"
                                                   type="number" required
                                                   class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                                   placeholder="Number of Participants">
                                        </div>
                                        <br>
                                        <div>
                                            <select aria-label="Meeting Type" name="meeting_type"
                                                    class="bg-white appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 text-gray-500 focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                                                    required>
                                                <option value="placeholder" disabled> -- Meeting Type --</option>
                                                <option value="online">Online</option>
                                                <option value="offline">Offline</option>
                                            </select>
                                        </div>
                                        <br>
                                        <div>
                                            <label class="block text-black text-sm font-bold mb-2"
                                                   for="outreach">Will there be participants from other college
                                                - </label>
                                            <input type="radio" class="form-radio" name="outreach" value="yes" checked
                                                   required/>
                                            <span class="ml-2">Yes</span>
                                            &nbsp;
                                            <input type="radio" class="form-radio" name="outreach" value="no" checked/>
                                            <span class="ml-2">No</span>
                                        </div>
                                    </div>

                                    <div class="mt-6">
                                        <button type="submit"
                                                class="mb-10 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                                            <svg class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150"
                                                 fill="currentColor" viewBox="0 0 20 20">
                                                <path fill-rule="evenodd"
                                                      d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                                      clip-rule="evenodd"/>
                                            </svg>
                                        </span>
                                            Schedule
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        yearSelect = document.getElementsByName('year')[0];
        yearSelect.addEventListener('change', changeTextColor);

        function changeTextColor() {
            yearSelect.classList.remove('text-gray-500');
            yearSelect.classList.add('text-gray-900');
        }
    </script>

{% endblock %}
