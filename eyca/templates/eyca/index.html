{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>Home</title>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="bg-gray-200 leading-normal tracking-normal gradient">
<nav id="header" class="bg-gray-800">
	<div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
		<div class="pl-4 flex">
			<a href="/"> 
				<img class="h-10" src="{% static 'images/logo.png' %}" alt="" srcset="">
			</a>
		</div>
		<div class="block lg:hidden pr-4">
			<button id="nav-toggle" class="flex items-center p-1 text-orange-800 hover:text-gray-900">
				<svg class="fill-current h-6 w-6" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
			</button>
		</div>
		<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-white lg:bg-transparent text-black p-4 lg:p-0 z-20" id="nav-content">
			<ul class="list-reset lg:flex justify-end flex-1 items-center">
				<li class="mr-3">
					<a class="inline-block text-white no-underline py-2 px-4" href="/register">Register</a>
				</li>
				<li class="mr-3">
					<a class="inline-block text-white no-underline py-2 px-4" href="/login">Login</a>
				</li>
			</ul>
		</div>
	</div>
</nav>
<div class="pt-24">

	<div class="container px-3 mx-auto flex flex-wrap flex-col md:flex-row items-center">
		<div class="flex flex-col w-full md:w-2/5 justify-center items-start text-center md:text-left">
			<p class="uppercase tracking-loose w-full">An e-Yantra Initiative</p>
			<h1 class="my-4 text-5xl font-bold leading-tight">e-Yantra Campus Ambassador</h1>
			<p class="leading-normal w-full text-2xl mb-8">Enjoy this beautiful journey with e-Yantra</p>	
		</div>
		<div class="w-full md:w-3/5 py-6 text-center">
			<img src="{% static 'images/home.png' %}" alt="" srcset="">
		</div>		
	</div>
</div>


</body>
</html>
