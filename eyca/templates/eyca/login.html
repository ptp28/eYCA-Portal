{% extends 'eyca/base.html' %}
{% load static %}

{% block title %}
    Login
{% endblock %}

{% block page %}

<div class="bg-white">
  <div class="w-full flex flex-wrap">
    <div class="w-full flex flex-col">
      <div class="py-24">
        <div class="w-full p-8">
          <div
            class="flex bg-gray-200 rounded-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl items-center justify-center px-4 sm:px-6 lg:px-8">
            <div class="max-w-md w-full">
              <div>
                <img class="mx-auto h-24 w-auto" src="{% static 'images/avatar.png' %}" alt="Workflow">
                <h2 class="mt-2 text-center text-3xl leading-9 font-extrabold text-gray-900">
                  Log In
                </h2>
              </div>
              <form class="mt-8" action="#" method="POST">
                  {% csrf_token %}
                <input type="hidden" name="remember" value="true">
                <div class="rounded-md shadow-sm">
                  <div>
                    <input aria-label="Username" name="username" type="text" required
                      class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                      placeholder="Username">
                  </div>
                  <br>
                  <div class="-mt-px">
                    <input aria-label="Password" name="password" type="password" required
                      class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:shadow-outline-blue focus:border-blue-300 focus:z-10 sm:text-sm sm:leading-5"
                      placeholder="Password">
                  </div>
                </div>

                <div class="mt-6 flex items-center justify-between">
                  <div class="flex items-center">
                    <a href="{% url 'registration:new_registration' %}" class="ml-2 block hover:text-indigo-500 text-sm leading-5 text-indigo-600">
                      Not a Member? Register Here
                    </a>
                  </div>

                  <div class="text-sm leading-5">
                    <a href="{% url 'reset_password' %}"
                      class="font-medium text-indigo-600 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                      Forgot your password?
                    </a>
                  </div>
                </div>

                <div class="mt-6">
                  <button type="submit"
                    class="mb-10 group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm leading-5 font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-500 focus:outline-none focus:border-indigo-700 focus:shadow-outline-indigo active:bg-indigo-700 transition duration-150 ease-in-out">
                    <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                      <svg
                        class="h-5 w-5 text-indigo-500 group-hover:text-indigo-400 transition ease-in-out duration-150"
                        fill="currentColor" viewBox="0 0 20 20">
                        <path fill-rule="evenodd"
                          d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                          clip-rule="evenodd" />
                      </svg>
                    </span>
                    Sign in
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
