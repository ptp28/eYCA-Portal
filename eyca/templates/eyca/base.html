{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <title>
      {% block title %}
            eYCA
        {% endblock  %}
  </title>
    <link rel="shortcut icon" type="image/png" href="{%  static 'images/favicon.ico' %}"/>
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body class="bg-white leading-normal tracking-normal gradient">
<nav id="header" class="bg-gray-900">
	<div class="w-full container mx-auto flex flex-wrap items-center justify-between mt-0 py-2">
		<div class="pl-4 flex">
			<a href="/">
				<img class="h-10" src="{% static 'images/logo.png' %}" alt="" srcset="">
			</a>
		</div>
		<div class="block lg:hidden pr-4">
			<button id="nav-toggle" class="flex items-center p-1 bg-white hover:text-gray-900">
				<svg class="fill-current h-3 w-3" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><title>Menu</title><path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"/></svg>
			</button>
		</div>
		<div class="w-full flex-grow lg:flex lg:items-center lg:w-auto hidden lg:block mt-2 lg:mt-0 bg-gray-900 lg:bg-transparent text-black p-4 lg:p-0 z-20" id="nav-content">
			<ul class="list-reset lg:flex justify-end flex-1 items-center">
				<li class="mr-3">
					<a class="inline-block text-white no-underline py-2 px-4" href="{% url 'teampage' %}">Teampage</a>
				</li>
                <li class="mr-3">
					<a class="inline-block text-white no-underline py-2 px-4" href="{% url 'home_page' %}">Home</a>
				</li>
				<li class="mr-3">
					<a class="inline-block text-white no-underline py-2 px-4" href="{% url 'registration:new_registration' %}">Register</a>
				</li>
				<li class="mr-3">
					<a class="inline-block text-white no-underline py-2 px-4" href="{% url 'login' %}">Login</a>
				</li>
			</ul>
		</div>
	</div>
</nav>


{% block page %}
{% endblock %}


</body>
</html>

<script>
	document.getElementById('nav-toggle').onclick = function(){
			document.getElementById("nav-content").classList.toggle("hidden");
		}
</script>
