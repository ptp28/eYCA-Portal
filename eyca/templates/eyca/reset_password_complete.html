{% extends 'eyca/base.html' %}
{% load static %}

{% block title %}
    Password Reset Complete
{% endblock %}

{% block page %}

<div class="bg-white">
  <div class="w-full flex flex-wrap">
    <div class="w-full flex flex-col">
      <div class="py-24">
        <div class="w-full p-8">
            <div
            class="flex bg-gray-200 rounded-lg overflow-hidden mx-auto max-w-sm lg:max-w-4xl items-center justify-center px-4 sm:px-6 lg:px-8 mt-10">
              <div class="max-w-md w-full mt-10">
              <div>
                <img class="mx-auto h-24 w-auto" src="{% static 'images/confirmed.svg' %}" alt="Workflow">
                <h2 class="mt-2 text-center text-3xl leading-9 font-extrabold text-gray-900">
                  Password Reset Complete
                </h2>
                <br>
                <p class="text-lg text-gray-600 text-center">
                     Your password has been set. You may go ahead and log in now.
                </p>
                  <div class="mt-6">
                  <div class="text-md leading-5 text-center">
                                            <a href="{% url 'login' %}"
                                               class="font-medium text-indigo-600 hover:text-indigo-500 hover:text-indigo-500 focus:outline-none focus:underline transition ease-in-out duration-150">
                                                Log in
                                            </a>
                                        </div>
                      <br>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
